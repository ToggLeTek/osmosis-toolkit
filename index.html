<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osmosis Toolkit by @jasbanza</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- vue.js stuff for later -->
    <!-- <script src="https://unpkg.com/vue@next" defer></script> -->
    <!-- <script src="app.js" defer></script> -->
    <script src="bundle.js"></script>
    <!-- index.js bundled with browserify -->
  </head>
  <body>
    <div id="mask" class="hidden">
      <div>loading...</div>
    </div>
    <header>
      <div class="container card" id="title">
        <img
          class="osmosis"
          src="src/images/osmosis-logo-main.svg"
          alt="OSMOSIS"
        /><img class="toolkit" src="src/images/toolkit.png" alt="Toolkit" />
      </div>
    </header>
    <div class="container card">
      <h3 id="wallet-status">WALLET NOT CONNECTED</h3>
      <button onclick="module.btnConnectKeplr_onClick()">
        <div>
          <img src="./src/images/keplr_square.webp" />
        </div>
        <div>Connect Keplr Extension</div>
      </button>
    </div>
    <div class="container card hidden" id="container_unbondedLPs">
      <h4>Liquidity Pool Bonding</h4>

      <button onclick="module.btnCheckUnbondedGammAmounts()">
        <div>1. Check unbonded LPs</div>
      </button>
      <div class="container hidden" id="container_select_gamms">
        <span id="msg_gammsEmpty" class="hidden"
          >No available unbonded LPs</span
        >
        <select id="select_gamms" onchange="module.select_gamms_onChange(this)"></select>
        <div class="container hidden" id="container_bondingdurations">
          <span>3. Choose amount and set a bonding duration</span>

          <div class="container">
            <input id="input_gammAmountToBond" type="number" min="0" /><button onclick="module.btn_gammAmountMax_onClick()">Max</button><button onclick="module.btn_gammAmountHalf_onClick()">Half</button>
          </div>

          <div class="container">
            <button id="btn_bond_1d" onclick="module.btn_bond_onClick(1)">1 day</button>
            <button id="btn_bond_7d" onclick="module.btn_bond_onClick(7)">7 days</button>
            <button id="btn_bond_14d" onclick="module.btn_bond_onClick(14)">14 days</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container card">
        Made with üíü by
        <a href="https://linktr.ee/jasbanza" target="_blank">@jasbanza</a>
        <br /><br />
        If this helps you,
        <a
          href="https://chrome.google.com/webstore/detail/osmosis-companion/gdfaagnfjplgkajlggjfnimdogmgcjob"
          target="_blank"
          >you will love this</a
        >
        ‚≠ê
        <a target="_blank" href="https://app.starname.me/profile/jason"
          >consider donating!</a
        >
      </div>
    </footer>
  </body>
</html>
