<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osmosis Toolkit by @jasbanza</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css" 
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- vue.js stuff for later -->
    <!-- <script src="https://unpkg.com/vue@next" defer></script> -->
    <!-- <script src="app.js" defer></script> -->
    <script src="bond.bundle.js"></script>
    <!-- index.js bundled with browserify -->
  </head>
  <body>
    <div id="mask" class="hidden">
      <div>loading...</div>
    </div>
    <div class="center">
      <div class="container card" id="title">
        <img
          class="osmosis"
          src="images/osmosis-logo-main.svg"
          alt="OSMOSIS"
        /><img class="toolkit" src="images/toolkit.png" alt="Toolkit" />
        <div class="subtitle">
          Pool bonding & dust removal. Ledger supported
        </div>
      </div>
      <div class="container card">
        <h3 id="wallet-status">WALLET NOT CONNECTED</h3>
        <button onclick="module.btnConnectKeplr_onClick()">
          <img src="./images/keplr_square.webp" />
          <div id="btnConnectKeplr_text">Connect</div>
        </button>
      </div>

      <!-- GAMM FORM -->
      <div class="container card hidden" id="form_gamms">
        <button onclick="module.listLPs_onclick()">
          üîÉ List Available Pools
        </button>
        <div class="container hidden" id="container_select_gamms">
          <span id="msg_gammsEmpty" class="hidden">No available pools</span>
          <select
            id="select_gamms"
            onchange="module.select_gamms_onChange(this)"
          ></select>

          <div class="container hidden" id="gammActions">
            <div>
              <input
                id="input_gammAmount"
                type="number"
                min="0"
                placeholder="Enter GAMM amount"
                oninput="module.input_gammAmount_onInput()"
              />
              <button onclick="module.btn_gammAmountMax_onClick()">Max</button>
              <button onclick="module.btn_gammAmountHalf_onClick()">
                Half
              </button>
              <input
                id="input_gammPercent"
                type="number"
                min="0"
                max="100"
                placeholder="?"
                oninput="module.input_gammAmountPercent_onInput()"
                style="padding: 8px 2px; width: 55px; margin-left: 8px"
              />
              <span style="font-size: 14pt">%</span>
            </div>
            <div class="container hidden" id="container_gammOptions">
              <div>
                <button
                  onclick="module.tabButton_onClick(this,'container_exitPool')"
                >
                  üì§ Remove Liquidity
                </button>
                <button
                  onclick="module.tabButton_onClick(this,'container_bondPool')"
                >
                  üîí Bond Liquidity
                </button>
              </div>
              <!-- REMOVE LP -->
              <div class="container hidden tab" id="container_exitPool">
                <div>
                  <button id="btn_remove" onclick="module.btn_remove_onClick()">
                    Remove
                  </button>
                </div>
              </div>
              <!-- BOND LP -->
              <div class="container hidden tab" id="container_bondPool">
                <div>
                  Bond:
                  <button id="btn_bond_1d" onclick="module.btn_bond_onClick(1)">
                    1 day
                  </button>
                  <button id="btn_bond_7d" onclick="module.btn_bond_onClick(7)">
                    7 days
                  </button>
                  <button
                    id="btn_bond_14d"
                    onclick="module.btn_bond_onClick(14)"
                  >
                    14 days
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container card hidden" id="errorMsg"></div>

      <div class="container card hidden" id="lastTxHash">
        Last Transaction:
        <a href="" target="_blank"></a>
      </div>
      <footer>
        <div class="container card">
          Made with üíü by
          <a href="https://linktr.ee/jasbanza" target="_blank">@jasbanza</a>
          <br /><br />
          If this helps you,
          <a
            href="https://chrome.google.com/webstore/detail/osmosis-companion/gdfaagnfjplgkajlggjfnimdogmgcjob"
            target="_blank"
            >you will love this</a
          >
          ‚≠ê
          <a target="_blank" href="https://app.starname.me/profile/jason"
            >consider donating!</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
